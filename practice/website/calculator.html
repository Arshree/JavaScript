<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adding Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 18px;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Adding Calculator</h1>

  
  <input type="number" id="num1" placeholder="Enter first number" />
  <input type="number" id="num2" placeholder="Enter second number" />
  <div>
  <button onclick="addNumbers()">Add</button>
  <button onclick="substractNumbers()">Subtract</button>
  <button onclick="multipleNumbers()">Multiply</button>
  <button onclick="divNumbers()">Divide</button>
  </div>

  <div id="result"></div>

  <script>
    function addNumbers() {
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      
      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById('result').textContent = "Please enter valid numbers!";
      } else {
        const sum = n1 + n2;
        document.getElementById('result').textContent = `Result: ${sum}`;
      }
    }
     function substractNumbers() {
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      
      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById('result').textContent = "Please enter valid numbers!";
      } else {
        const sum = n1 - n2;
        document.getElementById('result').textContent = `Result: ${sum}`;
      }
    }

     function multipleNumbers() {
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      
      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById('result').textContent = "Please enter valid numbers!";
      } else {
        const sum = n1 * n2;
        document.getElementById('result').textContent = `Result: ${sum}`;
      }
    }
      
     function divNumbers() {
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      
      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById('result').textContent = "Please enter valid numbers!";
      } else {
        const sum = n1 / n2;
        document.getElementById('result').textContent = `Result: ${sum}`;
      }
    }
  </script>
</body>
</html>
